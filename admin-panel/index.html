<!DOCTYPE html>
<html>
  <head>
    <title>Frrand Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="http://frrand.com/img/frrand-head.png">
    <!-- Vendors-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.4.1/jsgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.4.1/jsgrid-theme.min.css">
    <!-- Prod-->
    <link rel="stylesheet" href="/admin-panel/assets/css/materialize.min.css" media="screen, projection">
    <link rel="stylesheet" href="/admin-panel/assets/css/main.css">
    <!-- Dev-->
  </head>
  <body>
    <div id="app" class="wrapper">
      <nav>
        <div class="nav-wrapper z-depth-3"><a href="#" class="brand-logo center"><span>frrand</span></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a v-link="'/'">Overview</a></li>
            <li><a v-link="'/requests'">Requests</a></li>
            <li><a v-link="'/users'">Users</a></li>
            <li><a v-link="'/'">Stats</a></li>
          </ul>
        </div>
      </nav>
      <div class="stage z-depth-2">
        <div class="sidebar">
          <ul>
            <li><a v-link="'/'"><i class="small material-icons">dashboard</i></a></li>
            <li><a v-link="'/users'"><i class="small material-icons">search</i></a></li>
            <li><a v-link="'/users'"><i class="small material-icons">people</i></a></li>
            <li><a v-link="'/requests'"><i class="small material-icons">trending_up</i></a></li>
            <li><a href="#"><i class="small material-icons">library_books</i></a></li>
          </ul>
        </div>
        <router-view></router-view>
        <script type="text/x-template" id="home-template">
          <div class="content animated fadeIn">
            <h4 class="center">Overview</h4>
            <div class="row">
              <div class="col s9">
                <div class="card">
                  <div class="card-content"><span class="card-title">Header</span>
                    <p>Content</p>
                  </div>
                </div>
              </div>
              <div class="col s3">
                <div class="card">
                  <div class="card-content"><span class="card-title">Header</span>
                    <p>Content</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
        <script type="text/x-template" id="users-template">
          <div class="content animated fadeIn">
            <div class="users-stats"><span>Total Users: <b>{{users.length}} </b></span><span>Joined Today: <b>{{stats.today}}</b></span></div>
            <div id="users-table"></div>
          </div>
        </script>
        <script type="text/x-template" id="requests-template">
          <div class="content animated fadeIn">
            <div class="center stats"><span class="positive">Completed: <b>[{{requestsCompleted}}] </b></span><span class="warning"> Pending: <b>[{{requestsPending}}]</b></span><span class="negative"> Cancelled: <b>[{{requestsCancelled}}] </b></span></div>
            <div id="requests-map"></div>
            <div id="requests-table">         </div>
          </div>
        </script>
      </div>
    </div>
    <!-- Prod-->
    <script src="/admin-panel/assets/js/jquery.min.js"></script>
    <script src="/admin-panel/assets/js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.4.1/jsgrid.min.js"></script>
    <script src="/admin-panel/assets/js/vue.js"></script>
    <script src="/admin-panel/assets/js/vue-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.11/vue-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.7.0/lodash.min.js"></script>
    <script src="/admin-panel/assets/js/Chart.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGU6LhpZLohjF4cTMLiTdc2BOPtKszQys&amp;region=CA"></script>
    <script src="/admin-panel/assets/js/oms.min.js"></script>
    <script src="/admin-panel/assets/js/main.js"></script>
    <!-- Dev-->
  </body>
</html>
